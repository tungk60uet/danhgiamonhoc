<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Featured Tabs</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,700'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse"
                    aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">KHẢO SÁT</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav navbar-right ">
                    <li><a href="#">Xin chào Tùng</a></li>
                    <li class="active"><a href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section id="fancyTabWidget" class="tabs t-tabs">
            <ul class="nav nav-tabs fancyTabs" role="tablist">
                <li class="tab fancyTab active">
                    <div class="arrow-down">
                        <div class="arrow-down-inner"></div>
                    </div>
                    <a id="tab1" href="#tabBody1" role="tab" aria-controls="tabBody1" aria-selected="true" data-toggle="tab"
                        tabindex="0"><span class="fa fa-pencil-square-o"></span><span class="hidden-xs">Các cuộc khảo
                            sát</span></a>
                    <div class="whiteBlock"></div>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content fancyTabContent" aria-live="polite">
                <div class="tab-pane fade active in" id="tabBody1" role="tabpanel" aria-labelledby="tab1" aria-hidden="true"
                    tabindex="0">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="responsive-table">
                                <li class="table-header">
                                    <div class="col col-1">Tên cuộc khảo sát</div>
                                    <div class="col col-2">Hạn</div>
                                </li>
                                <li class="table-row">
                                    <div class="col col-1" data-label="Tên cuộc khảo sát">John Doe</div>
                                    <div class="col col-2" data-label="Hạn">25/12/2018</div>
                                </li>
                                <li class="table-row">
                                    <div class="col col-1" data-label="Customer Name">Jennifer Smith</div>
                                    <div class="col col-2" data-label="Amount">$220</div>
                                </li>
                                <li class="table-row">
                                    <div class="col col-1" data-label="Customer Name">John Smith</div>
                                    <div class="col col-2" data-label="Amount">$341</div>
                                </li>
                                <li class="table-row">
                                    <div class="col col-1" data-label="Customer Name">John Carpenter</div>
                                    <div class="col col-2" data-label="Amount">$115</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal" id="view-survey-modal">
                        <div class="modal-sandbox"></div>
                        <div class="modal-box">
                            <div class="modal-header">
                                <div class="close-modal">&#10006;</div>
                                <h1>CHI TIẾT CUỘC KHẢO SÁT</h1>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label>Tên cuộc khảo sát</label>
                                        <input type="text" disabled class="form-control" value="Phát triển ứng dụng web">
                                    </div>
                                    <div class="form-group">
                                        <label>Giảng viên</label>
                                        <input type="text" disabled class="form-control" value="Lê Đình Thành">
                                    </div>
                                    <div class="form-group">
                                        <label>Làm khảo sát</label>
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Câu hỏi</th>
                                                    <th scope="col">Đánh giá</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>Độ đẹp trai</td>
                                                    <td>
                                                            <form>
                                                                    <div class="stars">
                                                                        <input type="radio" name="star" class="star-1" id="star-1" />
                                                                        <label class="star-1" for="star-1">1</label>
                                                                        <input type="radio" name="star" class="star-2" id="star-2" />
                                                                        <label class="star-2" for="star-2">2</label>
                                                                        <input type="radio" name="star" class="star-3" id="star-3" />
                                                                        <label class="star-3" for="star-3">3</label>
                                                                        <input type="radio" name="star" class="star-4" id="star-4" />
                                                                        <label class="star-4" for="star-4">4</label>
                                                                        <input type="radio" name="star" class="star-5" id="star-5" />
                                                                        <label class="star-5" for="star-5">5</label>
                                                                        <span></span>
                                                                    </div>
                                                                </form>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td>Độ tốt bụng</td>
                                                    <td>5</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--End Modal -->
                </div>
            </div>
        </section>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
